    <div class="description">
        <p class="descript-paragraph" id="leftPara">

        <!--what does this line do?--><button width=120px height=40px id='answerButton' type='button'></button>
    
        <div id="buttonContainer">

          <button class="numbutton" id="b9" type="button" onclick="pressNum(this)">9</button>
        </div>
        
        <button class="numbutton" id="b10" type="button" onclick="pressNum(this)">X</button>

      </div>

      <div class="buttonChoicePasswordClass">
